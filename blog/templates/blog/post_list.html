{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts.reverse %}
        <div class="post">
            <h1 class="title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div id="rate">{{ post.rate }}</div>
            <div class="date">published: {{ post.published_date }}</div>
            <p class="post">{{ post.text|truncatewords:"100" }}</p>
        </div>
    {% endfor %}
{% endblock content %}
