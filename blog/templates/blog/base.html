{% load staticfiles %}
    <html>
        <head>
            <title>Django blog</title>
            <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
            <link rel="stylesheet" href="{% static 'css/blog.css' %}">
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
            <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
            <script src="https://code.jquery.com/jquery-3.1.0.min.js" ></script>
            <script src="http://malsup.github.io/min/jquery.form.min.js" ></script>
        </head>
        <body>
            <div class="page-header">
            {% if user.is_authenticated %}
                <div class = "row"><a href="{% url 'post_new' %}" class="top-menu glyphicon">+</a></div>
            {% endif %}
                <div class="row">
                    <div class="col-md-3">
                        <h1><a href="/">Django Blog</a></h1></div>
                    <div class="col-md-2">
                        <a href="{% url 'best' %}">best</a></div>
                    <div class="col-md-2">
                        <a href="{% url 'popular' %}">popular</a></div>
                    </div>
                    <div class="row">
                        {% if user.is_authenticated %}
                        <div class="col-md-2"><a href="{% url 'logout'  %}?next=/">logout</a></div>
                        {% else %}
                        <div class="col-md-2"><a href="{% url 'login' %}?next=/">login</a></div>
                        {% endif %}
                    </div>
            </div>

            <div class="content container">
                <div class="row">
                    <div class="col-md-8">
                        {% block content %}
                        {% endblock %}
                    </div>
                    {% block side %}
                    {% endblock %}
                </div>
            </div>
            <div class="page-header">
                ДЕСИГН
            </div>
            {% block javascript %}
            {% endblock %}
        </body>
    </html>
